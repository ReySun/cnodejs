        scale = screen_w / 760;

<style type="text/css">
	*{
		margin:0;
		padding:0;
	}
	img{
		max-width:750px;
	}
    #detail{
    	padding:5px;
        -webkit-text-size-adjust:200%;
    }
</style>
<body>
	<div id="detail"></div>
</body>
<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript" src="http://res.dinghuo123.com/dist/js/lib/jquery.unveil/jquery.unveil.js"></script>
<script type="text/javascript">
	//var	desc = "";
	function replaceTextarea(str){
        var reg=new RegExp("\n","g");
        str = str.replace(reg,"&#60;br /&#62;");
        return str;
    }
    function decodeHTML(desc){
    	return $('<div/>').html(replaceTextarea(desc || '')).text();
    }
    function resetImg(){
    	//强制将大于750px的图片设为750像素
    	$("img","#detail").each(function(i,v){
    		var w = $(v).attr("width");
    		if(!!w && w > 750){
    			$(v).attr("width",750);
    		}
    	});
    }
	function setDesc(str,type){
		//type 1.厂商端  2.dhadmin
		var html = decodeHTML(str);
		html  = html.replace(/src=/g,'src="data:image/gif;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVQImWNgYGBgAAAABQABh6FO1AAAAABJRU5ErkJggg==" data-src=');
		$("#detail").html(html);
		$("img","#detail").unveil();
		resetImg();
	}
</script>
</html>
