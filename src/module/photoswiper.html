<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="Access-Control-Allow-Origin" content="*">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="/dist/styles/package.min.css" />
		<script type="text/javascript" src="/dist/scripts/zepto.min.js"></script>
		<script type="text/javascript" src="/dist/scripts/config.min.js"></script>
		<script type="text/javascript" src="/dist/scripts/package.min.js"></script>
		<script type="text/javascript" src="/dist/scripts/components.min.js"></script>
		<script type="text/javascript" src="/dist/scripts/global.min.js"></script>
	</head>
	<body>
		<x-html title="浏览图片" style="background:#000;">
			<link rel="stylesheet" href="/libs/photoswipe/photoswipe.css" />
			<link rel="stylesheet" href="/libs/photoswipe/photoswipe-default-skin.css" />
			<x-script src="/src/module/photoswiper.js"></x-script>
			<!--
			<x-script src="/crm/libs/photoswipe/photoswipe.min.js"></x-script>
			-->
			<style type="text/css">
				.pswp__button--close{position:relative;}
				.pswp__button--close:after{content:"";position:absolute;left:0;top:0;width:100%;height:100%;z-index:10}
			</style>
			<x-body>
				<!-- Root element of PhotoSwipe. Must have class pswp. -->
				<div class="pswp" tabindex="-1" role="dialog" _aria-hidden="true" style="display:none" >
					<!-- Background of PhotoSwipe. 
						 It's a separate element, as animating opacity is faster than rgba(). -->
					<div class="pswp__bg"></div>
					<!-- Slides wrapper with overflow:hidden. -->
					<div class="pswp__scroll-wrap">
						<!-- Container that holds slides. PhotoSwipe keeps only 3 slides in DOM to save memory. -->
						<div class="pswp__container">
							<!-- don't modify these 3 pswp__item elements, data is added later on -->
							<div class="pswp__item"></div>
							<div class="pswp__item"></div>
							<div class="pswp__item"></div>
						</div>
						<!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
						<div class="pswp__ui pswp__ui--hidden">
							<div class="pswp__top-bar">
								<!--  Controls are self-explanatory. Order can be changed. -->
								<div class="pswp__counter"></div>
								
								<button class="pswp__button pswp__button--close" title="Close (Esc)"><i style="color: #fff;font-size: 0.3rem;" class="iconfont">&#xe93f</i></button>
								<!--
								<button class="pswp__button pswp__button--share" title="Share"></button>
								<button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
								<button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
								-->
								<!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
								<!-- element will get class pswp__preloader--active when preloader is running -->
								<div class="pswp__preloader">
									<div class="pswp__preloader__icn">
									  <div class="pswp__preloader__cut">
										<div class="pswp__preloader__donut"></div>
									  </div>
									</div>
								</div>
							</div>
							<div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
								<div class="pswp__share-tooltip"></div> 
							</div>
							<!--
							<button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
							</button>
							<button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
							</button>-->
							<div class="pswp__caption">
								<div class="pswp__caption__center"></div>
							</div>
						</div>
					</div>
				</div>
			</x-body>
		</x-html>
	</body>
</html>
